name: Run Backend and Frontend Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:coverage
      - name: Run tests and generate CTRF report
        run: npm run test:ctrf
      - name: Check reports
        run: ls -l ctrf
      - name: Show CTRF report absolute path
        run: find $PWD -name 'ctrf-report.json'
      - name: Check file permissions
        run: ls -l ctrf/ctrf-report.json
      - name: Show CTRF report contents
        run: cat ctrf/ctrf-report.json || echo "No report found"
      - name: Fail if CTRF report is missing
        run: |
          if [ ! -f ctrf/ctrf-report.json ]; then
            echo "ctrf-report.json is missing!"
            exit 1
          fi
      - name: Upload CTRF report artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-ctrf-report
          path: ctrf/*.json
          if-no-files-found: error
      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend
          files: ./coverage/lcov.info
          name: backend-coverage

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:coverage
      - name: Run tests and generate CTRF report
        run: npm run test:ctrf
      - name: Check reports
        run: ls ctrf
      - name: Show CTRF report absolute path
        run: find $PWD -name 'ctrf-report.json'
      - name: Check file permissions
        run: ls -l ctrf/ctrf-report.json
      - name: Show CTRF report contents
        run: cat ctrf/ctrf-report.json || echo "No report found"
      - name: Upload CTRF report artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-ctrf-report
          path: ctrf/ctrf-report.json
          if-no-files-found: error
      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: frontend
          files: ./coverage/lcov.info
          name: frontend-coverage

  publish-test-report:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Download backend CTRF report
        uses: actions/download-artifact@v4
        with:
          name: backend-ctrf-report
          path: backend-ctrf
      - name: Download frontend CTRF report
        uses: actions/download-artifact@v4
        with:
          name: frontend-ctrf-report
          path: frontend-ctrf
      - name: List downloaded artifacts
        run: |
          echo "Backend artifact:"
          ls -l backend-ctrf
          echo "Frontend artifact:"
          ls -l frontend-ctrf
      - name: Combine CTRF reports
        run: |
          mkdir -p combined-ctrf
          cp backend-ctrf/ctrf-report.json combined-ctrf/backend-ctrf-report.json
          cp frontend-ctrf/ctrf-report.json combined-ctrf/frontend-ctrf-report.json
          ls -l combined-ctrf
      - name: Publish Combined Test Report
        uses: ctrf-io/github-test-reporter@v1
        with:
          pull-request: true
          github-report: true
          report-path: 'combined-ctrf/*.json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()
